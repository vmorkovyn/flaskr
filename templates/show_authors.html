{% extends 'layout.html' %}
{% block body %}
    <h1 align="center">Authors</h1>
        <ul class='entries'>
        {% for author in authors %}
            <li>
                <h2>{{ author.name }} 
                    <a href="/edit/author/{{ author.id }}">
                        <img src="{{ url_for('static', filename='img/edit.png') }}" />
                    </a>
                    <a href="{{ url_for('delete_author', author_id=author.id ) }}">
                        <img src="{{ url_for('static', filename='img/delete.png') }}" />
                    </a>
                </h2>
                {% for book in author.books %}
                    {{ book.title }}<br>
                {% endfor %}
            </li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('edit_author') }}">
            <button>Add author</button>
        </a>
{% endblock %}

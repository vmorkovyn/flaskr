{% extends 'layout.html' %}
{% block body %}
    <form action="{{ url_for('search_authors_books') }}" method='get' class='add-entry'>
        <dl>
            {% for field in form %}
                <dt>{{ field.label }}</dt>
                <dd>{{ field }}</dd>
            {% endfor %}
        </dl>
        {% if books %}
            <ul class='entries'>
            {% for book in books %}
                <li>
                    <h2>{{ book.title }}
                         <a href="{{ url_for('edit_book', book_id=book.id ) }}">
                            <img src="{{ url_for('static', filename='img/edit.png') }}" />
                        </a>
                        <a href="{{ url_for('delete_book', book_id=book.id ) }}">
                            <img src="{{ url_for('static', filename='img/delete.png') }}" />
                        </a>
                    </h2>

                    {% for author in book.authors %}
                        {{ author.name }}<br>
                    {% endfor %}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </form>
{% endblock %}
